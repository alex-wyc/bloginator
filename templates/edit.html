{%extends 'layout.html' %}
{%block body%}
<div id="main-div" class="container">
  <form role="form" action='/edit/{{post_id}}' method='POST'>
    <div class="form-group">
      <label for="title"> Edit your title!</label>
      <input type="text" class="form-control" value='{{post['title']}}' name="title">
      <label for="content">Edit your post!</label>
      <textarea class="form-control" rows="10" cols="50" name="content"
          id="content">{{post['content']}}</textarea>
    </div>
    <div class="form-group">
      <input type="submit" value="Submit Edits!"> <br>
    </div>
{%endblock%}
