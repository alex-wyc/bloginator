{% extends 'layout.html' %}
{%block body%}

{% if not user %}

<div class="col-md-9">
  <p>Hey! You're not logged in! Log in or Sign up to see the dashboard!</p>
</div>

{% else %}

<div class="col-md-9">
  <form role="form" action='/post' method='POST'>

    <div class="form-group">
      <label for="content">Post!</label>
      <textarea class="form-control" rows="1" cols="20" id="title" name="title"></textarea>
      <textarea class="form-control" rows="10" cols="50" id="content" name="content"></textarea>
    </div>

    <div class="form-group">
      <input type="submit" value="Post"/> <br>
    </div>
    
  {% for post in posts%}
     <div id="post">
      <br> <center>
      <b>{{post[0]}}</b> | {{post[2]}} <br>
      {{post[1]}}
      </center> <br>
    </div>
  {% endfor %}

{% endif %}
{%endblock%}
