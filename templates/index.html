{% extends 'layout.html' %}
{% block body %}																	       
																			       
{% if not user %}																	       
																			       
<div class="col-md-9">																	       
  <p>Hey! You're not logged in! Log in or Sign up to see the dashboard!</p>										       
</div>																			       
																			       
{% else %}																		       
																			       
<div class="col-md-9">																	       
  {% for post in posts %}																       
  <br>   																		       
  <div id="post" class = "container">															       
    <center>																		       
      <p id="title">{{post[1]}}</p>															       
      <p>{{post[2]}} </p>  																       
      <p id="auttime"> User: {{post[0]}} | Time : {{post[3]}} </p>											       
    </center> <br>																	       
  </div> <br>																		       
  {% endfor %}																		       
  																			       
  {% endif %}																		       
  {%endblock%}
