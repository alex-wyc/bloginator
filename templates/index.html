{% extends 'layout.html' %}
{% block body %}

{% if user %}	

{% for post in posts | reverse %}
<div class = "middleBody">
  <br>   								       
  <div id="post" class = "container">					       
    <center>					       
      <p id="title">{{post[2]}}</p>					       
      <p>{{post[3]}} </p> 						       
      <p id="auttime"> User: {{post[1]}} | Last Updated : {{post[4]}} </p>
    </center> <br>							       
  </div> <br>
</div>
{% endfor %}
{% endif %}
{% endblock %}
