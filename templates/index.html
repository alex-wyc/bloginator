{% extends 'layout.html' %}
{%block body%}

{% if user == 0 %}

<div class="container">
  <p>Hey! You're not logged in! Log in or Sign up to see the dashboard!</p>
</div>

{% else %}

<div id="main-div" class="container">
  <form role="form" action='/post' method='POST'>

    <div class="form-group">
      <label for="content">Post!</label>
      <textarea class="form-control" rows="10" cols="50" id="content" name="content"></textarea>
    </div>

    <div class="form-group">
      <input type="submit" value="Post"/> <br>
    </div>
    
  {% for post in posts%}
     <div class="col-md-12">
      <br> 
      {{post[0]}} {{post[2]}} <br>
      {{post[1]}}
      <br>
    </div>
  {% endfor %}

{% endif %}
{%endblock%}
