{% extends 'layout.html' %}

{% block body %}																	       
																			       
{% if not user %}																	       
																			       
<div class="col-md-9">																	       
  <p>Hey! You're not logged in! Log in or Sign up to see the dashboard!</p>										       
</div>																			       
																			       
{% else %}																		       
																			       
<div class="col-md-9">																	       
  <form class="form-horizontal" role="form" action='/post' method='POST'>										       
    <div class="form-group">																       
      <label class="control-label col-sm-2">Add a New Post!</label>											       
      <div class="col-sm-10">																       
	<input type="text" class="form-control" placeholder="Enter Title" name="title">									       
        <textarea class="form-control" id="content" rows="10" placeholder="Insert Content Here" name="content"></textarea>				       
      </div>																		       
    </div>																		       
																			       
    <div class="form-group">																       
      <div class="col-sm-offset-2 col-sm-10">														       
	<input type="submit" class="btn-large" value="Post"/> 												       
      </div>																		       
    </div>																		       
  </form>																		       
																			       
  {% for post in posts %}																       
  <br>   																		       
  <div id="post" class = "container">															       
    <center>																		       
      <p id="title">{{post[1]}}</p>															       
      <p>{{post[2]}} </p>  																       
      <p id="auttime"> User: {{post[0]}} | Time : {{post[3]}} </p>											       
    </center> <br>																	       
  </div> <br>																		       
  {% endfor %}																		       
  																			       
  {% endif %}																		       
  {%endblock%}
